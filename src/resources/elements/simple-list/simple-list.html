<template>
  <require from="./simple-list.scss"></require>

  <p if.bind="!records">Caricamento in corso...</p>
  <p if.bind="records.length === 0">Nessun record presente</p>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th class="id">ID</th>
        <th>Label</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="record of records" click.delegate="select(record)" data-selected.bind="selected === record">
        <td>${record.id}</td>
        <td if.bind="type.substring(0, 8) === 'standard'">${record.label}</td>
        <td if.bind="type.substring(0, 5) === 'users'">${record.name}</td>
        <td if.bind="type === 'assetsCss'">${record.label}.css</td>
        <td if.bind="type === 'assetsJs'">${record.label}.js</td>
      </tr>
    </tbody>
  </table>
  <!-- end Table -->

</template>
