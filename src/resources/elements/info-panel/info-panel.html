<template>
  <require from="./info-panel.scss"></require>

  <!-- Publication -->
  <div class="panel_section">
    <h3>Pubblicazione</h3>
    <ul>

      <!-- Panel label -->
      <li class="label">
        <div class="title">Label</div>
        <div class="info">
          <input if.bind="selected" type="text" placeholder="${selected.data.label}">
        </div>
      </li>

      <!-- Url -->
      <li if.bind="router.currentInstruction.config.name === 'web-pages'">
        <div class="title">Url</div>
        <div class="info url">${selected.data.url}</div>
      </li>

      <!-- Visibility -->
      <li if.bind="router.currentInstruction.config.name !== 'groups-objects'">
        <div class="title">Visibilità</div>
        <div class="info visibility">
          <select class="${selected.status === 'visible' ? 'active' : 'inactive'}" if.bind="selected">
            <option value="${selected.status}">${selected.status}</option>
            <option value="${selected.status}">Attivo</option>
            <option value="${selected.status}">Inattivo</option>
          </select>
          <div if.bind="selected" class="square ${selected.status === 'visible' ? 'active' : 'inactive'}"></div>
        </div>
      </li>

      <!-- Permission -->
      <li if.bind="router.currentInstruction.config.name === 'web-pages'">
        <div class="title">Permessi di visibilità</div>
        <div class="permissions">
          <div class="permissions_item" repeat.for="visitor of visitors">
            <input type="checkbox" type="checkbox" checked.bind="permissions(selected, visitor, 'visitorsGroups')">
            <label>${visitor.label}</label>
          </div>
        </div>
      </li>

      <!-- Comand -->
      <li if.bind="router.currentInstruction.config.name === 'web-pages'">
        <div class="title">Comand</div>
        <div class="comand">
          <button>
            <span class="preview">Anteprima</span>
          </button>
          <button>
            <span class="copy_url">Copia Url</span>
          </button>
        </div>
      </li>

    </ul>
  </div>
  <!-- end Publication -->

  <!-- Layout -->
  <div class="panel_section">
    <h3>Layout</h3>
    <ul>

      <!-- Models -->
      <li if.bind="router.currentInstruction.config.name === 'web-pages'">
        <div class="title">Modello</div>
        <div class="info models">
          <select>
            <option repeat.for="model of models" if.bind="model.id === selected.template" value="">${model.label}</option>
            <option repeat.for="model of models" value="">${model.label}</option>
          </select>  
        </div>
      </li>

      <!-- Campinatura -->
      <li>
        <div class="title">Campinatura</div>
        <div class="info">${selected.fieldsetLabel}</div>
      </li>

    </ul>
  </div>
  <!-- end Layout -->

  <!-- Modify -->
  <div class="panel_section">
    <h3>Modifiche</h3>
    <ul>

      <!-- Created at -->
      <li>
        <div class="title">Creato il</div>
        <div class="info">${selected.createdDate}</div>
      </li>

      <!-- Created by -->
      <li>
        <div class="title">Creato da</div>
        <div class="info">
          ${selected.createdEditorName}
        </div>
      </li>

      <!-- Modified at -->
      <li>
        <div class="title">Modificato il</div>
        <div class="info">${selected.modifiedDate}</div>
      </li>

      <!-- Modified by -->
      <li>
        <div class="title">Modificato da</div>
        <div class="info">${selected.modifiedEditorName}</div>
      </li>

       <!-- Permission -->
       <li if.bind="router.currentInstruction.config.name !== 'objects'">
        <div class="title">Permessi di modifica</div>
        <div class="permissions">
          <div class="permissions_item" repeat.for="editor of editors">
            <input type="checkbox" type="checkbox" checked.bind="permissions(selected, editor, 'editorsGroups')">
            <label>${editor.label}</label>
          </div>
        </div>
      </li>

      <!-- Comand -->
      <li>
        <div class="title">Comandi</div>
        <div class="comand">
          <button if.bind="router.currentInstruction.config.name === 'web-pages' || router.currentInstruction.config.name === 'objects'">
            <span class="modify">Modifica</span>
          </button>
          <button if.bind="router.currentInstruction.config.name === 'web-pages'">
            <span class="create_child">Crea Figlia</span>
          </button>
          <button>
            <span class="delete">Elimina</span>
          </button>
        </div>
      </li>

    </ul>
  </div>
  <!-- end Modify -->

</template>
