<template>
    <require from="./visitors.scss"></require>
    <h1>Visitatori</h1>

    <!-- Content wrapper -->
    <div class="content_wrapper visitors">

      <!-- Left panel -->
      <div class="panel left">
        <h2>Gruppi</h2>
        <simple-list type="standardVisitors" selected.bind="selectedVisitorsGroup"></simple-list>

        <!-- List footer -->
        <div class="list_footer">
          <button>
            <span class="create">Crea</span>
          </button>
          <button if.bind="selectedVisitorsGroup">
            <span class="modify">Modifica</span>
          </button>
          <button if.bind="selectedVisitorsGroup">
            <span class="delete">Elimina</span>
          </button>
        </div>

      </div>
      <!-- end Left panel -->

      <!-- Right panel -->
      <div class="panel right">
        <h2>Utenti</h2>
        <simple-list type="usersVis" selected.bind="selectedUser"></simple-list>
        
        <!-- List footer -->
        <div class="list_footer">
          <button>
            <span class="create">Crea</span>
          </button>
          <button if.bind="selectedUser">
            <span class="modify">Modifica</span>
          </button>
          <button if.bind="selectedUser">
            <span class="delete">Elimina</span>
          </button>
        </div>

      </div>
      <!-- Right panel -->

    </div> 
    <!-- end Content wrapper -->
  
  </template>
