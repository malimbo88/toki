<!-- auth/index.html -->
<template>
  <require from="./auth.scss"></require>

  <!-- Auth -->
  <div class="auth_container" if.bind="!api.authData">
    <div class="auth_wrapper">

      <!-- Logo -->
      <div class="auth_logo">
        <img src="../../../static/toki.png" alt="Toki">
      </div>

      <!-- Login form -->
      <div class="login_wrapper">
        <form submit.delegate="login()">

          <!-- Username -->
          <div class="auth_input">
            <label>Username</label>
            <input type="text" value.bind="username">
          </div>

          <!-- Password -->
          <div class="auth_input">
            <label>Password</label>
            <input type="password" value.bind="password">
          </div>

          <button class="auth_button" type="submit">Login</button>
          
        </form>
      </div>
      <!-- end Login form -->

    </div>
  </div>
  <!-- end Auth -->

</template>
